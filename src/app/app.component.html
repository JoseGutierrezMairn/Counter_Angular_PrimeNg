<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="title-container">
        <h1 style="margin: 0px auto;">This is my counter</h1>
        <hr style="width: 100%;">
      </div>
    </div>
    
      <div class="container">
        <app-button-counter value='-' (myEvent)='handleEvent($event)' [disabled]="disableMin"></app-button-counter>
          <p class="text" >{{ text }}</p>
        <app-button-counter value='+' (myEvent)="handleEvent($event)" [disabled]="disableMax"></app-button-counter>
      </div>
  </div>
  
</body>
</html>
